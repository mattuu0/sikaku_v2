<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="./styles/button.css">
    <link rel="stylesheet" href="./styles/kaitou.css">
    <link rel="stylesheet" href="./bootstrap-5.3.0-dist/css/bootstrap.min.css">
</head>

<body>
    <div style="display: flex; overflow: hidden;width: 100vw;height: 100vh;">
        <div style="height: 100vh;width: 50%;overflow-y: scroll;" id="mondai_area">
            <div id="years_container">
                <div id="year_buttons">
                </div>
            </div>
            <div id="sikens_container" style="display: none;">
                <a id="back_button" class="select_btn" onclick="Show_years()">戻る</a>
                <div id="sikens_area">
                </div>
            </div>
            <div id="times_container" style="display: none;">
                <a id="back_button" class="select_btn" onclick="Show_sikens()">戻る</a>
                <a class="select_btn" id="siken_name"></a>
                <div id="control_buttons">
                    <a id="open_mondai_button" class="select_btn">問題を開く</a>
                    <a id="kaitou_button" class="select_btn">答え合わせ</a>
                </div>
                <div id="times_area">
                </div>
            </div>

            <table class="table table-hover">
                <thead>
                    <tr class="kaitou_row">
                        <th scope="col" style="width: 10%;">問題番号</th>
                        <th scope="col" class="minaosi_area">見直し</th>
                        <th scope="col" style="width: 70%;">回答</th>
                        <th scope="col" style="width: 20%;">模範解答</th>
                    </tr>
                </thead>
                <tbody id="kaitou_tbody">

                </tbody>
            </table>
        </div>
        <iframe title="pdfjs-default-viewer" id="pdfjs-iframe" src="./pdfjs-4.5.136-dist/web/viewer.html" style="height: 100vh; width: 50%;">
        </iframe>
    </div>

    <script src="./scripts/util.js"></script>
    <script src="./scripts/select.js"></script>
    <script src="./scripts/siken.js"></script>
</body>

</html>
